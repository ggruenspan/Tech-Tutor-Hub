<div class="account-page">
    <div class="row account-container rounded">
        <div class="account-top">
            <div class="account-top-title">
                Account
                <a class="text-decoration-none" href=""><i class="fa fa-x icon"></i></a>
            </div>

            <hr>

            <div class="account-top-middle">
                <div class="nameBar">
                    <p class="m-3 users-profession">{{ role }}</p>
                    <p class="m-3 user-name">{{ userName }}</p>
                    <p class="m-3 user-pic">{{ userName.split(" ")[0].charAt(0).toUpperCase() }}</p>
                </div>

                <button *ngIf="!editable" type="button" class="btn edit rounded" (click)="toggleEdit()">Edit Account</button>
                <button *ngIf="editable" type="submit" form="userInfoForm" class="btn submit rounded" (click)="submitNewUserInfo()">Submit</button>
            </div>
            

        </div>

        <div class="account-content">
            <div class="account-content-title">General</div>
            <hr>
            <form class="userInfoForm" id="userInfoForm">
                <div class="row">
                    <div class="col-sm-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" value="{{ firstName }}" [readonly]="!editable" [disabled]="!editable">
                    </div>
                    <div class="col-sm-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" value="{{ lastName }}" [readonly]="!editable" [disabled]="!editable">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="{{ email }}" [readonly]="!editable" [disabled]="!editable">
                    </div>
                    <div class="col-sm mb-3">
                        <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" value="{{ phone }}" [readonly]="!editable" [disabled]="!editable">
                    </div>
                    <div class="col-sm mb-3">
                        <label for="dof" class="form-label">Date of Birth</label>
                        <input type="Date" class="form-control" id="dof" value="{{ dof }}" [readonly]="!editable" [disabled]="!editable">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row access-container rounded">
        <div class="access-content">
            <div class="access-content-title">Access</div>
            <hr>

            <ul class="navbar-nav flex-column">
                <li class="nav-item">
                    <a class="m-3 text-decoration-none flex-grow-1" href="">
                        <i-tabler class="icon" name="key"></i-tabler>
                        Change Password
                        <i class="fa fa-chevron-right icon-arrow ms-auto"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="m-3 text-decoration-none flex-grow-1" href="">
                        <i-tabler class="icon" name="user-x"></i-tabler>
                        Deactivate Account
                        <i class="fa fa-chevron-right icon-arrow ms-auto"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
