<header class="navbar navbar-expand-lg p-3 px-4 mb-3" [ngClass]="{'scrolled': isScrolled}">
    <div class="d-flex align-items-center container-fluid">
        <a class="m-1 navbar-brand" href="">
            <img src="../assets/TechTutorHubLogoText.png" width="200" height="30" alt="Tech Tutor Hub">
        </a>
        <div class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" (click)="toggleMenu()" [class.opened]="isOpened">
            <svg width="50" height="50" viewBox="0 0 100 100">
                <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" strokeLinecap="round" />
                <path class="line line2" d="M 20,50 H 80" strokeLinecap="round"/>
                <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" strokeLinecap="round" />
            </svg>
        </div>

        <div class="collapse navbar-collapse text-start" id="navbarNav" [class.custom-navbar-collapse]="isOpened">
            <span class="m-2" [hidden]="isOpened">|</span>
            <div [hidden]="!isScreenLess">
                <div class="menu-user-opt" [hidden]="session">
                    <a class="m-3 text-decoration-none" href="/sign-in">Sign In</a>
                    <a class="m-3 text-decoration-none" href="/sign-up">Sign Up</a>    
                </div>
                <div [hidden]="!session">
                    <a class="m-3 text-decoration-none menu-profile" href="/profile/{{ userName }}">My Profile<i class="fa fa-arrow-right-long icon"></i></a>
                    <p class="m-3 menu-user">{{ userName }}</p>
                    <img *ngIf="profileImage" [src]="profileImage" alt="Profile Picture" class="m-3 menu-user-pic">
                </div>
            </div>
            <hr *ngIf="isOpened" [hidden]="!isScreenLess">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="m-3 text-decoration-none" href="/find-your-tutor">Find Your Tutor</a>
                </li>
                <li class="nav-item">
                    <a class="m-3 text-decoration-none" href="/become-a-tutor">Become A Tutor</a>
                </li>
                <li class="nav-item">
                    <a class="m-3 text-decoration-none" href="/community">Community</a>
                </li>
                <li class="nav-item">
                    <a class="m-3 text-decoration-none" href="/help">Help</a>
                </li>
                <li class="nav-item" [hidden]="!isOpened" [style.visibility]="!isScreenLess ? 'hidden' : ''">
                    <div [hidden]="!session">
                        <a class="m-3 text-decoration-none" href="/settings">Settings</a> 
                    </div>
                </li>
                <li class="nav-item" [hidden]="!isOpened" [style.visibility]="!isScreenLess ? 'hidden' : ''">
                    <div [hidden]="!session">
                        <a class="m-3 text-decoration-none" (click)="handleSignOut()" href="">Sign Out</a>       
                    </div>
                </li>
            </ul>
        </div>

        <div class="menu-opt" [hidden]="session" [style.visibility]="isScreenLess ? 'hidden' : ''" [class.openedPositionMenuOpt]="isOpened">
            <a class="m-3 text-decoration-none" href="/sign-in">Sign In</a>
            <a class="m-3 text-decoration-none" href="/sign-up">Sign Up</a>    
        </div>

        <div class="user-opt" [hidden]="!session" [style.visibility]="isScreenLess ? 'hidden' : ''" [class.openedPositionUserOpt]="isOpened">
            <div type="button" (click)="toggleUserOpt(); preventCloseOnClick()"><i class="fa {{ menuIcon }} icon"></i></div>
            <img *ngIf="profileImage" [src]="profileImage" alt="Profile Picture" class="m-3 user-pic">
        </div>

        <div class="user-menu" [hidden]="!menuVisible" (click)="preventCloseOnClick()">
            <a class="m-3 text-decoration-none menu-item" href="/profile/{{ userName }}">Profile</a>
            <a class="m-3 text-decoration-none menu-item" href="">Messages</a>
            <a class="m-3 text-decoration-none menu-item" href="/settings">Settings</a>
            <a class="m-3 text-decoration-none menu-item" (click)="handleSignOut()" href="">Sign Out</a>  
        </div>
    </div>  
</header>

<div [hidden]="isOpened">
    <router-outlet></router-outlet>
</div>
